<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sprite css</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		span{
			display: block;
			width: 350px;
			height: 390px;
			background: orange;
			margin-bottom: 5px;
			background-image: url('img/sprite.png');
			background-repeat: no-repeat;
		}
		span:nth-of-type(1){
			background-position: 0px;
		}
		span:nth-of-type(2){
			background-position:-1223px 0px;
		} 
	</style>
</head>
<body>
	<span></span>
	<span></span>
	<span></span>
	<span></span>
	<span></span>
	<span></span>
</body>
</html>
